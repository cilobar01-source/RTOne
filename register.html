<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Daftar Akun Â· Portal RT Cilosari Barat</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js"></script>

<script type="module">
import { auth, db } from "./script.js";
import { 
  createUserWithEmailAndPassword, 
  sendEmailVerification, 
  signInWithPhoneNumber, 
  RecaptchaVerifier 
} from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

let phoneNumber = "";

// Recaptcha wajib untuk verifikasi HP
document.addEventListener("DOMContentLoaded", ()=>{
  window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
    size: "normal",
    callback: () => console.log("âœ… Recaptcha verified"),
  });
});

// FORM REGISTER
const form = document.getElementById("f");
form.addEventListener("submit", async (e)=>{
  e.preventDefault();

  const nama = f.nama.value.trim();
  const email = f.email.value.trim();
  phoneNumber = f.phone.value.trim();
  const password = f.password.value.trim();

  if(!nama || !email || !phoneNumber || !password){
    alert("âš ï¸ Lengkapi semua data terlebih dahulu!");
    return;
  }

  // Format nomor Indonesia (+62)
  if(!phoneNumber.startsWith("+")){
    if(phoneNumber.startsWith("0")) phoneNumber = "+62" + phoneNumber.slice(1);
    else phoneNumber = "+62" + phoneNumber;
  }

  // 1ï¸âƒ£ Buat akun email + password
  try {
    const userCred = await createUserWithEmailAndPassword(auth, email, password);
    await sendEmailVerification(userCred.user);
    console.log("âœ… Email verification sent to:", email);

    // Simpan ke Firestore
    await setDoc(doc(db, "profiles", userCred.user.uid), {
      nama,
      email,
      phone: phoneNumber,
      role: "WARGA",
      createdAt: new Date()
    });

    alert("âœ… Link verifikasi dikirim ke email " + email + ". Sekarang verifikasi nomor HP.");

    // 2ï¸âƒ£ Kirim OTP ke HP
    const appVerifier = window.recaptchaVerifier;
    const confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, appVerifier);
    window.confirmationResult = confirmationResult;
    document.getElementById("otpForm").style.display = "block";
  } 
  catch (error) {
    alert("âŒ Gagal mendaftar: " + error.message);
    console.error(error);
  }
});

// FORM OTP
const otpForm = document.getElementById("otpForm");
otpForm.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const code = otpForm.otp.value.trim();
  try {
    await window.confirmationResult.confirm(code);
    alert("ğŸ‰ Nomor HP berhasil diverifikasi!");
    window.location.href = "login.html";
  } catch(err){
    alert("âŒ Kode OTP salah atau kadaluarsa.");
  }
});
</script>
</head>

<body>
<header><h1>Daftar Akun Portal RT</h1></header>

<main class="container">
  <form id="f" class="grid">
    <input class="input" name="nama" type="text" placeholder="Nama Lengkap" required>
    <input class="input" name="email" type="email" placeholder="Alamat Email" required>
    <input class="input" name="phone" type="tel" placeholder="Nomor HP (contoh: 081234567890)" required>
    <input class="input" name="password" type="password" placeholder="Kata Sandi (min. 6 karakter)" required>
    <div id="recaptcha-container"></div>
    <button class="btn" type="submit">Kirim OTP & Daftar</button>
  </form>

  <form id="otpForm" class="grid" style="display:none;margin-top:15px;">
    <input class="input" name="otp" type="text" placeholder="Masukkan Kode OTP" required>
    <button class="btn" type="submit">Verifikasi Nomor HP</button>
  </form>
</main>
</body>
</html>
